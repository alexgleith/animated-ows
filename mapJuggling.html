<!DOCTYPE html>
<html>
<head>
	<title>Datacube OWS example</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    html, body, #map {
      height: 100%;
    }
    #words {
      position: absolute;
      bottom: 10px;
      left: 50%;
      align-items: center;
      z-index: 1000;
      background-color: rgba(255, 255, 255, 0.8);
      font-family: fantasy;
      padding: 0px;
      margin: 0px;
      line-height: 100%;
      padding-left: 1em;
      padding-right: 1em;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div id="words"><h3 id="label">2017</h3></div>
<script>

	var map = L.map('map').setView([4.6, 16.8], 3);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);

  var geomadOld = L.tileLayer.wms('http://ows.dev.digitalearth.africa', {
    layers: 'gm_s2_annual',
    format: 'image/png',
    time: "2017-01-01",
    // opacity: 0.8
  }).addTo(map);

  var geomad = L.tileLayer.wms('http://ows.dev.digitalearth.africa', {
    layers: 'gm_s2_annual',
    format: 'image/png',
    time: "2017-01-01",
    // opacity: 0.8
  }).addTo(map);

  var intervalID = window.setInterval(reloadGM, 500);
  var currentYear = 2017;

  var increment = 1;

  function reloadGM() {
    if (!geomad.isLoading()) {
      increment += 1;
      if (increment % 2 == 0) {
        geomadOld.setParams({"time": currentYear + "-01-01"});
      } else {
        currentYear += 1;
        if (currentYear > 2020) {
          currentYear = 2017;
        }
        geomad.setParams({"time": currentYear + "-01-01"});
        document.getElementById("label").innerHTML = currentYear;
      }
    } else{
      console.log("Not loaded yet...");
    }
  }


</script>
</body>
</html>
